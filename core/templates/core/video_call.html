{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Sala de Vídeo</title>
    <link rel="stylesheet" href="{% static 'core/css/output.css' %}">
</head>

<body>
    <div class="container">
        <h1>Minha Sala Django</h1>
        <div class="video-grid">
            <video id="meuVideo" autoplay playsinline muted></video>

            <video id="videoRemoto" autoplay playsinline muted></video>
        </div>

        <div class="options">
            <div class="controles">
                <button id="btnCamera" class="btn">Ligar Câmera</button>
            </div>

            <div class="controles">
                <button id="btnMirrorCamera" class="btn">Espelhar</button>
            </div>
        </div>

    </div>

    <script type="module" src="{% static 'core/js/camera.js' %}"></script>
</body>

</html>
